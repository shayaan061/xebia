<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Maker</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f7f9fc;
            color: #333;
            padding: 20px;
            font-size: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header label {
            font-weight: bold;
            color: #555;
            margin-right: 5px;
        }

        .header input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .header input:focus {
            border-color: #007BFF;
            background-color: #fff;
        }

        .header button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .header button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        #toggleButton {
            background-color: #28a745;
        }

        #toggleButton:hover {
            background-color: #218838;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .ticket {
            border: 1px solid #ddd;
            background: #fff;
            width: 250px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ticket:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        ul {
            padding-left: 0;
        }

        li {
            list-style-type: none;
            padding-bottom: 10px;
            color: #007BFF;
            font-weight: bold;
        }

        #delete {
            display: inline-block;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #delete:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        svg {
            fill: #dc3545;
            transition: fill 0.3s ease;
        }

        #delete:hover svg {
            fill: #c82333;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <label for="one">First Name:</label>
            <input id="one" type="text" placeholder="John">
        </div>
        <div>
            <label for="two">Last Name:</label>
            <input id="two" type="text" placeholder="Doe">
        </div>
        <div>
            <label for="third">Address:</label>
            <input id="third" type="text" placeholder="123 Main St">
        </div>
        <div>
            <button id="addButton">Add</button>
            <button id="toggleButton">Toggle Delete</button>
        </div>
    </div>
    <div class="container">
        <!-- Container for tickets -->
    </div>
    <script>
        let input1 = document.getElementById('one');
        let input2 = document.getElementById('two');
        let input3 = document.getElementById('third');
        let conts = document.querySelector('.container');
        let addButton = document.getElementById('addButton');
        let toggleButton = document.getElementById('toggleButton');
        let task = [];
        let isred = true;
        let localstoragedata = localStorage.getItem('task array');
        if (localstoragedata != null) {
            let ogdata = JSON.parse(localstoragedata);
            task = ogdata;
            maketodo();
        }

        toggleButton.addEventListener("click", function () {
            isred = !isred;
            toggleButton.style.backgroundColor = isred ? "#28a745" : "#dc3545";
        });

        addButton.addEventListener("click", function () {
            let value1 = input1.value;
            let value2 = input2.value;
            let value3 = input3.value;

            if (value1.trim() === "" || value2.trim() === "" || value3.trim() === "") {
                alert("No value entered");
                return;
            }

            let taskObj = {
                id: Date.now(),
                text: value1,
                text1: value2,
                text2: value3
            };

            task.push(taskObj);
            localStorage.setItem("task array", JSON.stringify(task));
            maketodo();
            input1.value = "";
            input2.value = "";
            input3.value = "";
        });

        function maketodo() {
            conts.innerHTML = "";
            for (let i = 0; i < task.length; i++) {
                let { id, text, text1, text2 } = task[i];
                let element = document.createElement('div');
                element.classList.add('ticket');
                element.innerHTML = `
                    <ul>
                        <li id="li1">${text}</li>
                        <li id="li2">${text1}</li>
                        <li id="li3">${text2}</li>
                    </ul>
                    <span id="delete">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M17 4H22V6H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V6H2V4H7V2H17V4ZM9 9V17H11V9H9ZM13 9V17H15V9H13Z"></path>
                        </svg>
                    </span>
                `;
                let delbtn = element.querySelector('#delete');
                delbtn.addEventListener("click", function () {
                    if (!isred) {
                        let filteredarray = task.filter(function (taskobj) {
                            return taskobj.id != id;
                        });
                        task = filteredarray;
                        localStorage.setItem("task array", JSON.stringify(task));
                        maketodo();
                    } else {
                        alert("Delete is currently disabled. Please toggle the delete button to enable deletion.");
                    }
                });
                conts.appendChild(element);
            }
        }
    </script>
</body>

</html>
